{% extends "base.html" %} {% block content %}
<h1>Calendar Page</h1>
<div class="container mt-5">
  <div id="ImageCarouselCSS" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="img-fluid"
          src="{{ url_for('static', filename='pics/calendar1.png') }}"
          alt="Calendar_feb"
        />
      </div>

      <div class="carousel-item">
        <img
          src="{{ url_for('static', filename='pics/calendar2.png') }}"
          class="img-fluid"
          alt="Calendar_march"
        />
      </div>

      <div class="carousel-item">
        <img
          class="img-fluid"
          src="{{ url_for('static', filename='pics/calendar3.png') }}"
          alt="Calendar_april"
        />
      </div>
    </div>
    <div>
      <ol class="carousel-indicators">
        <li
          data-target="#ImageCarouselCSS"
          data-slide-to="0"
          class="active"
        ></li>

        <li data-target="#ImageCarouselCSS" data-slide-to="1"></li>

        <li data-target="#ImageCarouselCSS" data-slide-to="2"></li>
      </ol>
    </div>
  </div>

  <!-- <div>
			<img class="img-fluid" src="{{ url_for('static', filename='pics/calendar.png') }}">
		</div> -->
</div>
{% endblock content %}
